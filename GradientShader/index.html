<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>GLSL Gradient Shader Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="info">
      <h3>Noisy Normal &amp; Color Plane</h3>
      <p>Use the GUI panel to control parameters</p>
    </div>

    <!-- Three.js and dat.GUI -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <!-- Stats.js for performance monitoring (using non-module version) -->
    <script src="https://mrdoob.github.io/stats.js/build/stats.min.js"></script>

    <!-- Application code -->
    <script type="module">
      import { ShaderApp } from "./js/ShaderApp.js";

      // Initialize the application when the page loads
      document.addEventListener("DOMContentLoaded", () => {
        const app = new ShaderApp();
        app.init();
      });
    </script>
  </body>
</html>
